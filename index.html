
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntelliPeer - Peer Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --blob-1-color: rgba(99, 102, 241, 0.15);
        --blob-2-color: rgba(168, 85, 247, 0.1);
        --blob-3-color: rgba(59, 130, 246, 0.12);
        --bg-color: #f8fafc;
        --text-color: #0f172a;
      }

      body.dark-theme {
        --blob-1-color: rgba(99, 102, 241, 0.25);
        --blob-2-color: rgba(168, 85, 247, 0.2);
        --blob-3-color: rgba(59, 130, 246, 0.15);
        --bg-color: #020617;
        --text-color: #f8fafc;
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      body.monochrome-theme {
        --blob-1-color: rgba(0, 0, 0, 0.08);
        --blob-2-color: rgba(0, 0, 0, 0.05);
        --blob-3-color: rgba(0, 0, 0, 0.06);
        --bg-color: #ffffff;
        --text-color: #000000;
        filter: grayscale(100%);
      }

      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow-x: hidden;
        transition: background-color 0.5s ease, filter 0.5s ease;
      }

      /* AI Animated Fluid Background */
      .ai-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-color: var(--bg-color);
        overflow: hidden;
      }

      .ai-blob {
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, var(--blob-1-color) 0%, rgba(255, 255, 255, 0) 100%);
        filter: blur(80px);
        border-radius: 50%;
        animation: float 25s infinite alternate ease-in-out;
      }

      .blob-1 { top: -10%; left: -10%; animation-delay: 0s; }
      .blob-2 { 
        bottom: -10%; 
        right: -10%; 
        animation-delay: -5s; 
        width: 800px; 
        height: 800px; 
        background: radial-gradient(circle, var(--blob-2-color) 0%, rgba(255, 255, 255, 0) 100%); 
      }
      .blob-3 { 
        top: 20%; 
        right: 10%; 
        animation-delay: -10s; 
        width: 400px; 
        height: 400px; 
        background: radial-gradient(circle, var(--blob-3-color) 0%, rgba(255, 255, 255, 0) 70%); 
      }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(10%, 15%) scale(1.1); }
        66% { transform: translate(-5%, 20%) scale(0.9); }
        100% { transform: translate(5%, -10%) scale(1.05); }
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .dark-theme .glass-card {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .sidebar-glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
      }

      .dark-theme .sidebar-glass {
        background: rgba(15, 23, 42, 0.9);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-slate-900">
    <div class="ai-bg">
      <div class="ai-blob blob-1"></div>
      <div class="ai-blob blob-2"></div>
      <div class="ai-blob blob-3"></div>
    </div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
